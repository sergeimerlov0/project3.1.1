<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt=5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="name" placeholder="Введите имя " class="form-control"><br>
        <input type="text" name="lastname" placeholder="Введите фамилию " class="form-control"><br>
        <input type="text" name="age" placeholder="Введите возраст " class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить пользователя</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
