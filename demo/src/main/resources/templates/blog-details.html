<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt=5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${el.name}"/>
        <h2 th:text="${el.lastname}"/>
        <h2 th:text="${el.age}"/>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="brn btn-warning">редактировать</a><br><br>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <button class="brn btn-warning" type="submit">удалить</button>
        </form>

    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
